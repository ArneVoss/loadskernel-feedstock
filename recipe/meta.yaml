{% set name = "LoadsKernel" %}
{% set version = "2026.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DLR-AE/LoadsKernel/archive/refs/tags/2026.01.tar.gz
  sha256: 6fbb76be6766d1eb6c3850d89c48ed25b12be1592910def4dfa3bf16f8c8c53b
  # generated with curl -sL <url/to/*.tar.gz> | openssl sha256
  
build:
  entry_points:
    - loads-kernel=loadskernel.program_flow:command_line_interface
    - model-viewer=modelviewer.view:command_line_interface
    - loads-compare=loadscompare.compare:command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python >=3.12,<3.14
    - pip
    - setuptools
  run:
    - python >=3.12,<3.14
    - panelaero
    - matplotlib-base
    - numpy <2.4.0
    - scipy
    - h5py
    - pytables
    - pyyaml
    - pandas <3.0.0

test:
  imports:
    - loadscompare
    - loadskernel
    - modelviewer
  commands:
    - pip check
    - loads-kernel --help
  requires:
    - pip

outputs:
  - name: loadskernel

  - name: loadskernel-extras
    requirements:
      host:
        - python >=3.12,<3.14
      run:
        - python >=3.12,<3.14
        - mpi4py
        - mayavi
        - traits
        - traitsui
        - pyside6
        - jupyter
        - pyfmi
        - pyside6
        - {{ pin_subpackage('loadskernel') }}
    test:
      imports:
        - loadskernel

about:
  home: https://github.com/DLR-AE/LoadsKernel
  summary: The Loads Kernel Software allows for the calculation of aircraft loads.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ArneVoss
